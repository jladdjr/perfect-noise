name: Test Pad

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

permissions:
  contents: read

jobs:
  test:
    name: pad
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pad/.python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.16"
          enable-cache: true

      - name: Install the project
        run: |
          cd pad
          uv sync --locked --dev

      - name: Run tests
        run: |
          cd pad
          uv run pytest tests
